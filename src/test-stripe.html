<!DOCTYPE html>
<html lang="en">
<head>

  <title>Stripe Integration Test</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    button {
      background: #6772e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    h1, h2 {
      color: #32325d;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f6f9fc;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Stripe Integration Test</h1>
  
  <h2>1. Test Stripe Initialization</h2>
  <button id="init-test">Test Stripe Initialization</button>
  <div id="init-result" class="result"></div>
  
  <h2>2. Test Price IDs</h2>
  <p>Make sure to run the Node.js server-side test (test-stripe.js) first!</p>
  <div>
    <p>Monthly Price ID: <code>price_1RJumRJjRarA6eH84kygqd80</code></p>
    <p>Annual Price ID: <code>price_1RJumvJjRarA6eH8KTvJCoGL</code></p>
  </div>
  
  <script>
    // Your publishable key
    const stripePublishableKey = 'pk_live_51RIzYUJjRarA6eH81NR6FNjH0BCkFBoM13yCsXlKrfb1J32ZPpSYJmKt8XV8P1brI51ismmIPZ1Ggr4zeku0f8Vz00ziC9Fplm';
    
    // Initialize Stripe
    let stripe;
    try {
      stripe = Stripe(stripePublishableKey);
      document.getElementById('init-test').addEventListener('click', () => {
        const result = document.getElementById('init-result');
        result.textContent = `✅ Stripe initialized successfully\nKey: ${stripePublishableKey.substring(0, 12)}...`;

    } catch (error) {
      document.getElementById('init-result').textContent = `❌ Error initializing Stripe: ${error.message}`;
    }
  </script>
</body>
